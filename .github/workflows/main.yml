name: Cypress Tests + Allure Report

on:
  workflow_dispatch:

permissions:
  contents: write   # Required for pushing to gh-pages

jobs:
  # -------------------------------------------------
  # JOB 1: RUN CYPRESS TESTS (PARALLEL)
  # -------------------------------------------------
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run cypress:run:qa
          record: true
          parallel: true
          group: container-${{ matrix.containers }}
          ci-build-id: ${{ github.run_id }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.containers }}
          path: allure-results

  # -------------------------------------------------
  # JOB 2: GENERATE & DEPLOY ALLURE REPORT
  # -------------------------------------------------
  generate-allure:
    needs: cypress-run
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all Allure artifacts
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      - name: Merge Allure results
        run: |
          mkdir -p merged-results
          for dir in allure-results/*; do
            cp -r "$dir"/* merged-results/ || true
          done
          rm -rf allure-results
          mv merged-results allure-results

      # üîÅ Load previous Allure history (optional but recommended)
      - name: Load Allure history
        run: |
          git fetch origin gh-pages || true
          git checkout origin/gh-pages -- history || true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3.9.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: latest
