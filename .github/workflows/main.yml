name: Cypress Tests + Allure Report

on:
  workflow_dispatch:

jobs:
  # -------------------------------------------------
  # JOB 1: RUN CYPRESS (PARALLEL + RECORD)
  # -------------------------------------------------
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (parallel + record)
        uses: cypress-io/github-action@v6
        with:
          command: npm run cypress:run:qa
          record: true
          parallel: true
          ci-build-id: ${{ github.run_id }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      # Lưu allure-results để job sau dùng
      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

  # -------------------------------------------------
  # JOB 2: GENERATE + PUBLISH ALLURE REPORT
  # -------------------------------------------------
  generate-allure:
    needs: cypress-run
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # Lấy history từ gh-pages (BONUS #1)
      - name: Load Allure history
        run: |
          git fetch origin gh-pages || true
          git checkout origin/gh-pages -- history || true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate Allure report
        run: npm run allure:generate

      # Deploy report lên GitHub Pages (BONUS #2)
      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: latest
