name: Cypress Tests + Allure Report

on:
  workflow_dispatch:

jobs:
  # -------------------------------------------------
  # JOB 1: RUN CYPRESS (PARALLEL + RECORD)
  # -------------------------------------------------
  cypress-run:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (parallel + record)
        uses: cypress-io/github-action@v6
        with:
          command: npm run cypress:run:qa
          record: true
          parallel: true
          ci-build-id: ${{ github.run_id }}
          group: container-${{ matrix.containers }}
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}

      # üî• M·ªói container upload artifact RI√äNG
      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.containers }}
          path: allure-results

  # -------------------------------------------------
  # JOB 2: GENERATE + DEPLOY ALLURE REPORT
  # -------------------------------------------------
  generate-allure:
    needs: cypress-run
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ‚¨áÔ∏è Download T·∫§T C·∫¢ allure-results
      - name: Download all allure results
        uses: actions/download-artifact@v4
        with:
          path: allure-results

      # G·ªôp c√°c folder allure-results-* l·∫°i
      - name: Merge allure results
        run: |
          mkdir -p merged-results
          find allure-results -type f -exec cp {} merged-results \;
          rm -rf allure-results
          mv merged-results allure-results

      # Load history (BONUS)
      - name: Load Allure history
        run: |
          git fetch origin gh-pages || true
          git checkout origin/gh-pages -- history || true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Generate Allure report
        run: npm run allure:generate

      - name: Deploy Allure report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-report
          destination_dir: latest
